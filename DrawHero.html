<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
c.height = 500
c.width=500
ctx.lineWidth = 5;
ctx.fillStyle = "black";
//ctx.fillRect(0, 0, 250, 100)
rect1=(ctx,x,y,w,h,c="red",r=5,a=0)=>{
    ctx.save()
    ctx.fillStyle=c
    ctx.beginPath()
    ctx.miterLimit=30
    ctx.lineWidth=10
    ctx.moveTo(x, y)
    ctx.lineTo(x+w, y)
    ctx.arcTo(x+w+r, y, x+w+r, y+r, r)
    ctx.lineTo(x+w+r,y+h+r)
    ctx.arcTo(x+w+r,y+h+r+r,x+w,y+h+r+r,r)
    ctx.lineTo(x,y+h+r+r)
    ctx.arcTo(x-r,y+h+r+r,x-r,y+h+r,r)
    ctx.lineTo(x-r,y+r)
    ctx.arcTo(x-r,y,x,y,r)
    if(a){
     ctx.fill()
    }else{
     ctx.stroke()
    }
    // for(var i=0;i<(x+w)/5+(y+r+h)/5;i++){

    // }
    ctx.restore()
}
face=(x,y,w,h)=>{
	ctx.fillStyle="#fff"
	
	rect1(ctx,x,y,w,h,"black",50)
    ctx.fill()
}

eye=_=>{
	rect1(ctx,100-20,120,2,2,"black",5,1)
    rect1(ctx,100+20,120,2,2,"black",5,1)
    ctx.beginPath()
    ctx.moveTo(130,150);
    ctx.arc(100,150,30,0,Math.PI/360*360,false); 
    ctx.stroke()
}
body=(x,y,w,h)=>{
	ctx.fillStyle="#fff"
	rect1(ctx,x,y,w,h,"black",30)
    ctx.fill()
}
hand=(x,y,w,h,r=0)=>{
    ctx.save()
    ctx.translate(x, y);
	ctx.rotate(Math.PI/360*r);
	ctx.translate(-x, -y);
	rect1(ctx,x+2,y+h+8+10,1,1,"black",10)
    ctx.fillStyle="#0fa"
    ctx.fill()
    rect1(ctx,x,y,w,h,"black",10)
    ctx.fillStyle="#fff"
    ctx.fill()
    ctx.restore()
}

let x=y=w=h=10
x=100
y=75
body(x-2,y+100,w,h*5)
face(x,y,w,h)
eye()

x+=120
eye1=_=>{
	
	rect1(ctx,x+15,120,2,2,"black",5,1)
    rect1(ctx,x+50,120,2,2,"black",5,1)
    ctx.beginPath()
    ctx.moveTo(x+10,150);
  	
    ctx.arc(x+32,150,20,0,Math.PI/360*360,false); 
    ctx.stroke()
}
hand(x-2,y+130,5,h*5,90)
body(x-2,y+100,w,h*5)
face(x,y,w,h)
eye1()
hand(x-2,y+130,5,h*5,-90)
BezierEllipse2=(ctx, x, y, a, b)=>{
var k = .55,ox = a * k,oy = b * k; 
ctx.beginPath();
ctx.ellipse(100, 100, 20, 60, 45 * Math.PI/180, 0, 2 * Math.PI)
ctx.closePath();
ctx.stroke();
};
ctx.save()
BezierEllipse2(ctx,75,75,10,20)
ctx.beginPath();
ctx.setLineDash([10]);
ctx.moveTo(0,200);
ctx.lineTo(200,0);
ctx.stroke()
ctx.closePath();
ctx.restore()

ctx.stroke();*/

        ContextSave=c=>c.save()
ContextRestore=c=>c.restore()
ContextStroke=c=>c.stroke()
ContextFill=c=>c.fill()
ContextBeginPath=c=>c.beginPath()
ContextClosePath=c=>c.closePath()


ScaleLine=(x,y,gh,h=200)=>{
ContextSave(ctx)
ContextBeginPath(ctx)
ctx.setLineDash([1]);
ctx.moveTo(x,y)
ctx.lineTo(x,y+h)
ContextStroke(ctx)
ContextRestore(ctx)
ContextBeginPath(ctx)
ctx.lineWidth = 3
ctx.lineCap = 'round';
ctx.strokeStyle="#000"
for(i=0;i<=h;i+=gh*2){
 ctx.moveTo(x-gh/2,y+i)
 ctx.lineTo(x+gh/2,y+i)
}
ContextStroke(ctx)
ContextClosePath(ctx)
ContextRestore(ctx)
}
ScaleLine(20,200,20)
